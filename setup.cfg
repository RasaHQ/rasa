# pytest pycodestyle configuration
[tool:pytest]
codestyle_max_line_length = 80
codestyle_ignore =
    E251
    W504
codestyle_exclude =
    docs/conf.py
    rasa_core/policies/tf_utils.py
filterwarnings =
    ignore::ResourceWarning:httpretty
[metadata]
description-file = README.md
license_file = LICENSE.txt
