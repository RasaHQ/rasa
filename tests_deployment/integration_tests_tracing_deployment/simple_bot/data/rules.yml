version: "3.1"

rules:

- rule: goodbye
  steps:
  - intent: goodbye
  - action: action_goodbye

- rule: hi
  steps:
  - intent: greet
  - action: utter_greet

- rule: Activate form
  steps:
  - intent: request_name
  - action: name_form
  - active_loop: name_form

- rule: Submit form
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
