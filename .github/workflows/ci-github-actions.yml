name: CI Github Actions

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        test:
        - test-gh-actions
        os: [ ubuntu-latest ]
        python-version: [ 3.7 ]

    steps:
    - name: Checkout git repository ğŸ•
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@dc73133d4da04e56a135ae2246682783cc7c7cb6  # v2.2.2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Read Poetry Version ğŸ”¢
      run: |
        echo "POETRY_VERSION=$(scripts/poetry-version.sh)" >> $GITHUB_ENV
      shell: bash

    - name: Install poetry ğŸ¦„
      uses: Gr1N/setup-poetry@v7
      with:
        poetry-version: ${{ env.POETRY_VERSION }}

    - name: Load Poetry Cached Libraries â¬‡
      id: cache-poetry
      uses: actions/cache@v2
      with:
        path: .venv
        key: new-${{ runner.os }}-poetry-${{ env.POETRY_VERSION }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}-venv-${{ secrets.POETRY_CACHE_VERSION }}-${{ env.pythonLocation }}

    - name: Clear Poetry cache
      if: steps.cache-poetry.outputs.cache-hit == 'true' && contains(github.event.pull_request.labels.*.name, 'tools:clear-poetry-cache-unit-tests')
      run: rm -r .venv

    - name: Install Dependencies ğŸ“¦
      run: |
        make install

    - name: Lint Code ğŸ
      run: |
        poetry run flake8 .github/scripts --extend-ignore D
        poetry run black --check .github/scripts

    - name: Test Code ğŸ”
      run: |
        make ${{ matrix.test }}
