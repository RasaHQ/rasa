version: "2.0"
session_config:
  session_expiration_time: 360
  carry_over_slots_to_new_session: True

intents:
- run_finish
- run_finish_recent
- run_finished

actions: 
- utter_run_finish
- utter_run_finished
- utter_run_finish_recent

entities:
- pistachio_robot
- caramel_robot
- rum_and_raisin_robot

forms:
  robot_form:
    required_slots:
        propose_simulation:
          - type: from_entity
            entity: propose_simulation
        display_cure_method:
          - type: from_entity
            entity: display_cure_method
