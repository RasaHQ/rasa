version: "3.1"

actions:
  - list_contacts

slots:
  contacts_list:
    type: text
    mappings:
      - type: custom
        action: list_contacts

responses:
  utter_no_contacts:
    - text: "You have no contacts in your list."
  utter_list_contacts:
    - text: "You currently have the following contacts:\n{contacts_list}"
