    StackTrainingRequest:
      value:
        config: >-
          # Configuration for Rasa NLU.
          # https://rasa.com/docs/nlu/components/
          language: en
          pipeline: supervised_embeddings

          # Configuration for Rasa Core.
          # https://rasa.com/docs/core/policies
          policies:
            - name: MemoizationPolicy
            - name: KerasPolicy
        domain: >-
          intents:
            - greet
            - goodbye
            - mood_affirm
            - mood_deny
            - mood_great
            - mood_unhappy

          actions:
          - utter_greet
          - utter_cheer_up
          - utter_did_that_help
          - utter_happy
          - utter_goodbye

          templates:
            utter_greet:
            - text: "Hey! How are you?"

            utter_cheer_up:
            - text: "Here is something to cheer you up:"
              image: "https://i.imgur.com/nGF1K8f.jpg"

            utter_did_that_help:
            - text: "Did that help you?"

            utter_happy:
            - text: "Great carry on!"

            utter_goodbye:
            - text: "Bye"
        nlu: >-
          ## intent:greet
          - hey
          - hello

          ## intent:goodbye
          - cu
          - good by
        stories: >-
          ## happy path
          * greet
            - utter_greet
          * mood_great
            - utter_happy

          ## sad path 1
          * greet
            - utter_greet
          * mood_unhappy
        out: models
        force: false

  responses:
    200Tracker:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Tracker'
          examples:
            Tracker:
              $ref: '#/components/examples/Tracker'

    200Story:
      description: Success
      content:
        text/markdown:
          example: >-
            ## story_00055028

            * greet: hello
             - utter_ask_howcanhelp
            * inform: I'm looking for a [moderately priced](price:moderate) 
            [Indian](cuisine) restaurant for [two](people) people
             - utter_on_it
             - utter_ask_location

    500Action:
      description: Action Exception
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            version: "0.12.0"
            status: "failure"
            message: >-
              An exception occurred while running the action
            reason: "ActionException"
            code: 500

    400Events:
      description: Invalid Events
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            version: "0.12.0"
            status: "failure"
            message: >-
              Supplied events are not valid.
            reason: "InvalidParameter"
            code: 400

    400Evaluation:
      description: Failed Evaluation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            version: "0.12.0"
            status: "failure"
            message: >-
              Evaluation could not be created.
            reason: "FailedEvaluation"
            code: 400

    400IntentEvaluation:
      description: Failed intent evaluation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            version: "0.12.0"
            status: "failure"
            message: >-
              Evaluation could not be created.
            reason: "FailedIntentEvaluation"
            code: 400

    400Training:
      description: Failed Training
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            version: "0.12.0"
            status: "failure"
            message: >-
              Rasa Stack model could not be trained.
            reason: "TrainingError"
            code: 400

    403Permissions:
      description: User has insufficient permission.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            version: "0.12.0"
            status: "failure"
            message: >-
              User has insufficient permission to access resource.
            code: 403


  schemas:
    Entity:
      type: object
      description: Entities within a message
      properties:
        start:
          type: integer
          description: Char offset of the start
        end:
          type: integer
          description: Char offset of the end
        value:
          type: string
          description: Found value for entity
        entity:
          type: string
          description: Type of the entity
        confidence:
          type: number
      required: ["start", "end", "value", "entity"]
    Intent:
      type: object
      description: Intent of the text
      properties:
        confidence:
          type: number
          description: Confidence of the intent
        name:
          type: string
          description: Intent name
      required: ["confidence", "name"]
    ParseData:
      type: object
      properties:
        entites:
          type: array
          description: Parsed entities
          items:
            $ref: '#/components/schemas/Entity'
        intent:
          $ref: '#/components/schemas/Intent'
        intent_ranking:
          type: array
          description: Scores of all intents
          items:
            $ref: '#/components/schemas/Intent'
        text:
          type: string
          description: Text of the message
      description: >-
        NLU parser information. If set, message
        will not be passed through NLU, but instead
        this parsing information will be used.
      required: ["text"]
    action:
      allOf:
      - $ref: '#/components/schemas/Event'
      - type: object
        properties:
          name:
            type: string
            description: Action name
          policy:
            type: string
            description: Policy that predicted the action
          confidence:
            type: number
            description: Confidence of the prediction
        required: ["event", "name"]
    agent:
      allOf:
      - $ref: '#/components/schemas/Event'
      - type: object
        properties:
          text:
            type: string
            description: Message
          data:
            type: object
            description: Additional data
        required: ["event", "text"]
    bot:
      allOf:
      - $ref: '#/components/schemas/Event'
      - type: object
        properties:
          data:
            type: object
            nullable: true
            description: Additional data
          text:
            type: string
            description: Message
        required: ["event", "text"]
    export:
      allOf:
      - $ref: '#/components/schemas/Event'
    followup:
      allOf:
      - $ref: '#/components/schemas/Event'
      - type: object
        properties:
          name:
            type: string
            description: Action to be triggered
        required: ["event", "name"]
    pause:
      allOf:
      - $ref: '#/components/schemas/Event'
    reminder:
      allOf:
      - $ref: '#/components/schemas/Event'
      - type: object
        properties:
          action:
            type: string
            description: Action to be triggered
          date_time:
            type: string
            description: Trigger date
          name:
            type: string
            description: Name of the reminder
          kill_on_user_msg:
            default: true
            type: boolean
            description: Cancel the reminder if there is a user message
        required: ["event", "action", "date_time"]
    reset_slots:
      allOf:
      - $ref: '#/components/schemas/Event'
    restart:
      allOf:
      - $ref: '#/components/schemas/Event'
    resume:
      allOf:
      - $ref: '#/components/schemas/Event'
    rewind:
      allOf:
      - $ref: '#/components/schemas/Event'
    slot:
      allOf:
      - $ref: '#/components/schemas/Event'
      - type: object
        properties:
          name:
            type: string
            description: Name of slot
          value:
            type: string
            description: Value of slot
    undo:
      allOf:
      - $ref: '#/components/schemas/Event'
    user:
      description: A message from a user
      allOf:
      - $ref: '#/components/schemas/Event'
      - type: object
        properties:
          parse_data:
            $ref: '#/components/schemas/ParseData'
          text:
            type: string
        required: ["event", "text"]
    form_validation:
      allOf:
        - $ref: '#/components/schemas/Event'
        - type: object
          properties:
            validate:
              type: string #TODO
    form:
      allOf:
        - $ref: '#/components/schemas/Event'
        - type: object
          properties:
            name:
              type: string
    action_execution_rejected:
      allOf:
        - $ref: '#/components/schemas/Event'
        - type: object
          properties:
            name:
              type: string
            policy:
              type: string #todo
              nullable: true
            confidence:
              type: float
              nullable: true
    Event:
      type: object
      properties:
        event:
          type: string
          description: Event name
        timestamp:
          type: integer
          description: Time of application
      required: ["event"]
      discriminator:
        propertyName: event
    Domain:
      type: object
      description: The bot's domain.
      properties:
        config:
          type: object
          description: Addional option
          properties:
            store_entities_as_slots:
              type: boolean
              description: Store all entites as slot when found
        intents:
          type: array
          description: All intent names and properties
          items:
            $ref: '#/components/schemas/IntentDescription'
        entities:
          type: array
          description: All entity names
          items:
            type: string
        slots:
          description: Slot names and configuration
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SlotDescription'
        templates:
          description: Bot response templates
          type: object
          additionalProperties:
            $ref: '#/components/schemas/TemplateDescription'
        actions:
          description: Available action names
          type: array
          items:
            type: string
    BotMessage:
      type: object
      properties:
        recipient_id:
          type: string
          description: Id of the message receiver
        text:
          type: string
          description: Message
        image:
          type: string
          description: Image URL
        buttons:
          type: array
          description: Quick reply buttons
          items:
            type: object
            properties:
              title:
                type: string
                description: Button caption
              payload:
                type: string
                description: Payload to be sent if button is clicked
        attachement:
          type: array
          description: Additional information
          items:
            type: object
            properties:
              title:
                type: string
                description: Attachement caption
              payload:
                type: string
                description: Attachement payload
    Tracker:
      type: object
      description: Conversation tracker which stores the conversation state.
      properties:
        sender_id:
          type: string
          description: Id of the conversation
        slots:
          type: array
          description: Slot values
          items:
            $ref: '#/components/schemas/Slot'
        latest_message:
          $ref: '#/components/schemas/ParseData'
        latest_event_time:
          type: number
          description: Most recent event time
        followup_action:
          type: string
          description: Deterministic scheduled next action
        paused:
          type: boolean
          description: Bot is pasued
        events:
          type: array
          description: Event history
          items:
            $ref: '#/components/schemas/Event'
        latest_input_channel:
          type: string
          description: Communication channel
        latest_action_name:
          type: string
          description: Name of last bot action
        active_form:
          type: object
          description: Name of the active form
          properties:
            name:
              type: string
              description: Name of the acive form

    Error:
      type: object
      properties:
        version:
          type: string
          description: Core version
        status:
          type: string
          enum: ["failure"]
          description: Status of the requested action
        message:
          type: string
          description: Error message
        reason:
          type: string
          description: Error category
        details:
          type: object
          description: Additional error information
        help:
          type: string
          description: Optional URL to additonal material
        code:
          type: number
          description: HTTP status code

    PredictResult:
      type: object
      properties:
        scores:
          type: array
          description: Prediction results
          items:
            type: object
            properties:
              action:
                type: string
                description: Action name
              score:
                type: number
                description: Assigned score
        policy:
          type: string
          description: >-
            Policy which predicted the most likely action
        tracker:
          $ref: '#/components/schemas/Tracker'

    StackTrainingRequest:
      type: object
      properties:
        domain:
          type: string
          description: Rasa Core domain in plain text
        config:
          type: string
          description: Rasa Stack config in plain text
        nlu:
          type: string
          description: Rasa NLU training data in markdown format
        stories:
          type: string
          description: Rasa Core stories in markdown format
        out:
          type: string
          description: Output directory
        force:
          type: boolean
          description: >-
            Force a model training even if the data has not changed
      required: ["domain", "config", "nlu", "stories"]

    StackTrainingResult:
      type: string
      format: binary

    IntentEvaluationRequest:
      type: string
      format: binary

    IntentEvaluationResult:
      type: object
      properties:
        intent_evaluattion:
          type: object
          description: Rasa NLU intent evaluation
          properties:
            report:
              type: string
            accuracy:
              type: number
            f1_score:
              type: number
            precision:
              type: number
            predictions:
              type: array
              items:
                type: object
                properties:
                  intent:
                    type: string
                  predicted:
                    type: string
                  text:
                    type: string
                  confidence:
                    type: number
        entity_evaluation:
          type: object
          description: Rasa NLU entity evaluation
          properties:
            extractor_name:
              type: object
              description: Entity evaluation result for entity extractor
              properties:
                report:
                  type: string
                precision:
                  type: number
                f1_score:
                  type: number
                accuracy:
                  type: number

    EvaluationResult:
      type: object
      properties:
        actions:
          type: array
          items:
            type: object
            properties:
              action:
                type: string
                description: Name of the actual action
              predicted:
                type: string
                description: Name of the predicted action
              policy:
                type: string
                description: Machine-learning policy used in the prediction
              confidence:
                type: string
                description: Confidence score of the prediction
          description: >-
            Accuracy of the classification,
            http://scikit-learn.org/stable/modules/generated/sklearn.metrics.accuracy_score.html
        is_end_to_end_evaluation:
          type: boolean
          description: True if evaluation is end-to-end, false otherwise
        precision:
          type: number
          description: >-
            Precision of the classification, see
            http://scikit-learn.org/stable/modules/generated/sklearn.metrics.precision_score.html
        f1:
          type: number
          description: >-
            F1 score of the classification,
            http://scikit-learn.org/stable/modules/generated/sklearn.metrics.precision_score.html
        accuracy:
          type: number
          description: >-
            Accuracy of the classification,
            http://scikit-learn.org/stable/modules/generated/sklearn.metrics.accuracy_score.html
        in_training_data_fraction:
          type: number
          description: >-
            Fraction of stories that are present in the training data of the
            model loaded at evaluation time.
        report:
          type: string
          description: >-
            Sklearn classifcation report, see
            http://scikit-learn.org/stable/modules/generated/sklearn.metrics.classification_report.html
    Slot:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/SlotValue'
      example:
        slot_name: slot_value
    SlotValue:
      oneOf:
        - type: string
        - type: array
          items:
            type: string
    SlotDescription:
      type: object
      properties:
        auto_fill:
          type: boolean
        initial_value:
          type: string
          nullable: true
        type:
          type: string
        values:
          type: array
          items:
            type: string
      required: ['type', 'auto_fill']
    TemplateDescription:
      type: object
      properties:
        text:
          type: string
          description: Template text
      required: ['text']
    IntentDescription:
      type: object
      additionalProperties:
        type: object
        properties:
          use_entities:
            type: boolean
