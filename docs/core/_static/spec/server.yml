openapi: "3.0.1"
info:
  title: "Rasa Core - Server Endpoints"
  version: "0.0.0"
  description: >-
    The Rasa Core server provides endpoints to retrieve trackers of
    conversations as well as endpoints to modify them.
servers:
  - url: "http://localhost:5005"
    description: "Local development server"
x-reuse:
  tracker:
    &tracker-example
    sender_id: default
    latest_event_time: 1537645578.314389
    latest_input_channel: rest
    paused: false
    slots: {}
    followup_action:
    latest_message:
      text: hello
      entities: []
      intent:
        confidence: 0.57
        name: greet
      intent_ranking:
      - confidence: 0.57
        name: greet
      - confidence: 0.33
        name: goodbye
    events:
    - event: action
      name: action_listen
      timestamp: 1537645578.274815
    - event: user
      input_channel: rest
      text: hello
      timestamp: 1537645578.314389
      parse_data:
        text: hello
        entities: []
        intent:
          confidence: 0.57
          name: greet
        intent_ranking:
        - confidence: 0.57
          name: greet
        - confidence: 0.33
          name: goodbye

paths:
  /:
    get:
      tags:
      - Status
      summary: Say Hello to Core
      description: >-
        This URL can be used as an endpoint to run
        health checks against. When Core is running
        this will return a 200.
      operationId: hello
      x-code-samples:
        - lang: shell
          source: curl http://localhost:8000
      responses:
        200:
          description: Up and running
          content:
            text/plain:
              schema:
                type: string
                description: hello text
              example: >-
                hello from Rasa Core: 0.12.0

  /version:
    get:
      tags:
      - Status
      summary: Meta Info
      description: >-
        Metadata about the running Core instance.
      operationId: version
      responses:
        200:
          description: Version of Core
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    description: >-
                      Core version number
                  minimum_compatible_version:
                    type: string
                    description: >-
                      Minimum version this Core is
                      able to load models from
              example:
                version: 0.12.0
                minimum_compatible_version: 0.12.0
  /status:
    get:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Status
      summary: Status
      description: >-
        Information about the currently loaded agent.
      operationId: status
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  model_fingerprint:
                    type: string
                    description: >-
                      Fingerprint of the loaded model
                  is_ready:
                    type: boolean
                    description: >-
                      Is there an agent loaded and is the
                      server ready to receive user messages.
              example:
                  model_fingerprint: 4523wyfgr4q2
                  is_ready: true
  /conversations:
    get:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Conversation
      summary: List sender ids of all conversations
      description: >-
        Lists the sender ids of all the available conversations.
        The trackers of the conversations are not returned
        and need to be fetched individually.
      deprecated: true
      operationId: listConversations
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  description: sender id
              example:
                - "default"
                - "rasa"
                - "34235421"
  /conversations/{sender_id}/tracker:
    get:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Tracker
      summary: Retrieve a conversations tracker
      description: >-
        The tracker represents the state of the conversation.
        The state of the tracker is created by applying a
        sequence of events, which modify the state. These
        events can optionally be included in the response.
      operationId: getTracker
      parameters:
      - $ref: '#/components/parameters/senderId'
      - in: query
        name: ignore_restarts
        description: >-
          Deprecated, use `include_events`. Specify if
          only restarts after the most recent restart
          should be included.
        deprecated: true
        schema:
          type: string
          default: false
      - in: query
        name: events
        description: >-
          Deprecated, use `include_events`. Specify if the
          returned tracker should contain the event history.
        deprecated: true
        schema:
          type: boolean
          default: true
      - $ref: '#/components/parameters/includeEvents'
      responses:
        200:
          $ref: '#/components/responses/200Tracker'
        404:
          description: Invalid event verbosity format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                version: "0.12.0"
                status: "failure"
                message: >-
                  Invalid parameter value for 'include_events'.
                  Should be one of ALL, AFTER_RESTART, APPLIED, NONE
                reason: "InvalidParameter"
                code: 400
        403:
          $ref: '#/components/responses/403Permissions'
        503:
          description: Tracker store is unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                version: "0.12.0"
                status: "failure"
                message: >-
                  No tracker store available.
                reason: "NoTrackerStore"
                code: 503

  /conversations/{sender_id}/story:
    get:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Story
      summary: Retrieve an end-to-end story corresponding to a conversation
      description: >-
        The story represents the whole conversation, in end-to-end
        format. This can be posted to the /evaluate endpoint and used
        as a test.
      operationId: getStory
      parameters:
      - $ref: '#/components/parameters/senderId'
      responses:
        200:
          $ref: '#/components/responses/200Story'
        403:
          $ref: '#/components/responses/403Permissions'
        503:
          description: Tracker store is unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                version: "0.12.0"
                status: "failure"
                message: >-
                  No tracker store available.
                reason: "NoTrackerStore"
                code: 503

  /conversations/{sender_id}/execute:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Tracker
      summary: Run an action in a conversation.
      description: >-
        Runs the action, calling the action server if necessary
        Any responses sent by the executed action will be returned as
        part of the endpoints result, they will not be sent over a
        connected output channel.
      operationId: executeAction
      parameters:
      - $ref: '#/components/parameters/senderId'
      - $ref: '#/components/parameters/includeEvents'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: >-
                    Name of the action to be executed
                  type: string
                policy:
                  description: >-
                    Name of the policy that predicted the action (optional).
                  type: string
                confidence:
                  description: >-
                    Confidence of the prediction (optional).
                  type: number
              required: ["name"]
            example:
              action: utter_greet
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  tracker:
                    $ref: '#/components/schemas/Tracker'
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/BotMessage'
        400:
          description: Invalid request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                version: "0.12.0"
                status: "failure"
                message: >-
                  Invalid Request format.
                reason: "InvalidParameter"
                code: 400
        403:
          $ref: '#/components/responses/403Permissions'
        500:
          $ref: '#/components/responses/500Action'

  /conversations/{sender_id}/predict:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Tracker
      summary: Predict the next action
      description: >-
        Runs the conversations tracker through the model's
        policies to predict the scores of all actions present
        in the model's domain. Actions are returned in the
        'scores' array, sorted on their 'score' values.
        The state of the tracker is not modified.
      operationId: predictAction
      parameters:
      - $ref: '#/components/parameters/senderId'
      - $ref: '#/components/parameters/includeEvents'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PredictResult'
              examples:
                PredictResult:
                  $ref: '#/components/examples/PredictResult'
        403:
          $ref: '#/components/responses/403Permissions'
        500:
          $ref: '#/components/responses/500Action'

  /conversations/{sender_id}/respond:
    get:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Tracker
      summary: Send user message
      deprecated: true
      description: >-
        Deprecated, rather consider using the `RestInput` channel.
        When added to Core, it will provide you an endpoint at
        `/webhooks/rest/webhook` that returns the same output as
        this endpoint. The only difference is, that you need to
        send the message as `{"message": "<your text to parse>"}`.

        Notify the dialogue engine that the user posted a new message,
        and get a list of response messages the bot should send back.
      operationId: respond
      parameters:
      - $ref: '#/components/parameters/senderId'
      - in: query
        name: query
        description: >-
          User message text
        schema:
          type: string
        example:
          hello
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BotMessage'
        400:
          description: No user message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    description: Error message
                    type: string
              example: {
                "error": "Invalid respond parameter specified."}
        403:
          $ref: '#/components/responses/403Permissions'
        500:
          $ref: '#/components/responses/500Action'

  /conversations/{sender_id}/tracker/events:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Tracker
      summary: Append an event to a tracker
      description: >-
        Append a new event to the tracker state of the conversation.
        Any existing events will be kept and the new events will be
        appended, updating the existing state.
      operationId: appendEvent
      parameters:
      - $ref: '#/components/parameters/senderId'
      - $ref: '#/components/parameters/includeEvents'
      requestBody:
        $ref: '#/components/requestBodies/Event'
      responses:
        200:
          $ref: '#/components/responses/200Tracker'
        403:
          $ref: '#/components/responses/403Permissions'
    put:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Tracker
      summary: Replace a trackers events
      description: >-
        Replace all of the events of a tracker with the passed
        list of events. This endpoint should not be used to
        modify trackers in a production setup, but rather
        for creating training data.
      operationId: replaceEvents
      parameters:
      - $ref: '#/components/parameters/senderId'
      - $ref: '#/components/parameters/includeEvents'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Event'
            examples:
              Events:
                $ref: '#/components/examples/Events'

      responses:
        200:
          $ref: '#/components/responses/200Tracker'
        400:
          $ref: '#/components/responses/400Events'
        403:
          $ref: '#/components/responses/403Permissions'
  /conversations/{sender_id}/messages:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Tracker
      summary: Add a message to a tracker
      description: >-
        Adds a message to a tracker. This doesn't trigger
        the prediction loop. It will log the message
        on the tracker and return, no actions will be
        predicted or run. This is often used together with the
        [predict endpoint](https://rasa.com/docs/core/server.html#operation/predictAction).
      operationId: addMessage
      parameters:
      - $ref: '#/components/parameters/senderId'
      - $ref: '#/components/parameters/includeEvents'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: >-
                    Message text
                sender:
                  type: string
                  description: >-
                    Origin of the message - who sent it
                  enum:
                    - user
                parse_data:
                  $ref: '#/components/schemas/ParseData'
              required: ["message", "sender"]
            example:
              sender: user
              message: hello
              parse_data:
                text: hello
                entities: []
                intent:
                  confidence: 0.57
                  name: greet
                intent_ranking:
                - confidence: 0.57
                  name: greet
                - confidence: 0.33
                  name: goodbye
      responses:
        200:
          $ref: '#/components/responses/200Tracker'
        403:
          $ref: '#/components/responses/403Permissions'
        500:
          description: Message Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                version: "0.12.0"
                status: "failure"
                message: >-
                  An exception occurred while logging the message
                reason: "MessageException"
                code: 500
  /finetune:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Model
      summary: Fintune ML model
      description: >-
        Continue the ML training of a model on the provided events.


        **Fine tuning only works, if the model has been trained in
        memory before. It does not work if the model was persisted
        and loaded again.**
      operationId: predictTemp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Event'
            examples:
              Events:
                $ref: '#/components/examples/Events'
      responses:
        204:
          description: Success
        400:
          $ref: '#/components/responses/400Events'
        500:
          $ref: '#/components/responses/500Action'

  /evaluate:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Model
      summary: Evaluate stories
      description: >-
        Evaluates one or multiple stories against the currently loaded model.
      operationId: evaluateStories
      parameters:
      - $ref: '#/components/parameters/e2e'
      requestBody:
        required: true
        content:
          text/markdown:
            schema:
              type: string
            example: >-
              ## story_00055028
              * greet
               - utter_ask_howcanhelp
              * inform{"cuisine": "indian", "people": "two", "price": "moderate"}
               - utter_on_it
               - utter_ask_location
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluationResult'
              examples:
                PredictResult:
                  $ref: '#/components/examples/EvaluationResult'
        400:
          $ref: '#/components/responses/400Evaluation'

  /jobs:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Model
      summary: Train a Rasa Stack model
      description: >-
        Trains a Rasa Stack model. A stack model is a model combining a
        trained dialogue model with an NLU model.
      operationId: trainStack
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StackTrainingRequest'
            examples:
              StackTrainingRequest:
                $ref: '#/components/examples/StackTrainingRequest'
      responses:
        200:
          description: Zipped Rasa Stack model
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/StackTrainingResult'
        400:
          $ref: '#/components/responses/400Training'

  /intentEvaluation:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Model
      summary: Perform an intent evaluation on a Rasa Stack model
      description: >-
        Evaluates NLU intents on a Rasa Stack model. A .tar.gz file has to be
        provided which must contain the NLU evaluation data and a Rasa Stack
        model. Example contents of the zipped directory (the NLU evaluation
        data is contained in data.json):

        evaluation.tar.gz
        ├── 20190318-115053
        │   ├── core
        │   │   ├── domain.json
        │   │   ├── domain.yml
        │   │   ├── metadata.json
        │   │   ├── policy_0_MemoizationPolicy
        │   │   │   ├── featurizer.json
        │   │   │   └── memorized_turns.json
        │   │   └── policy_1_KerasPolicy
        │   │       ├── featurizer.json
        │   │       ├── keras_model.h5
        │   │       ├── keras_policy.json
        │   │       └── keras_policy.tf_config.pkl
        │   ├── fingerprint.json
        │   └── nlu
        │       ├── checkpoint
        │       ├── component_1_RegexFeaturizer.pkl
        │       ├── component_4_CountVectorsFeaturizer.pkl
        │       ├── component_5_EmbeddingIntentClassifier.ckpt.data-00000-of-00001
        │       ├── component_5_EmbeddingIntentClassifier.ckpt.index
        │       ├── component_5_EmbeddingIntentClassifier.ckpt.meta
        │       ├── component_5_EmbeddingIntentClassifier_encoded_all_intents.pkl
        │       ├── component_5_EmbeddingIntentClassifier_inv_intent_dict.pkl
        │       ├── metadata.json
        │       └── training_data.json
        └── data.json

        This endpoint returns some common
        sklearn  evaluation metrics ([accuracy](http://scikit-learn
        .org/stable/modules/generated/sklearn.metrics.accuracy_score.html#sklearn
        .metrics.accuracy_score), [f1 score](http://scikit-learn
        .org/stable/modules/generated/sklearn.metrics.f1_score.html),
        [precision](http://scikit-learn.org/stable/modules/generated/sklearn.metrics.precision_score.html),
        as well as a summary [report](http://scikit-learn.org/stable/modules/generated/sklearn.metrics.classification_report.html))
        for both intents and entities.

      operationId: evaluateIntents
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              $ref: '#/components/schemas/IntentEvaluationRequest'
      responses:
        200:
          description: Intent evaluation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntentEvaluationResult'
              examples:
                IntentEvaluation:
                  $ref: '#/components/examples/IntentEvaluationResult'
        400:
          $ref: '#/components/responses/400IntentEvaluation'

  /predict:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Model
      summary: Predict an action on a temporary state
      description: >-
        Predicts the next action on the tracker state as it is
        posted to this endpoint. Core will create a temporary
        tracker from the provided events and will use it to
        predict an action. No messages will be sent and no
        action will be run.
      operationId: predictTemp
      parameters:
      - $ref: '#/components/parameters/includeEvents'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Event'
            example:
              - event: action
                name: action_listen
              - event: user
                parse_data:
                  entities: []
                  intent:
                    confidence: 0.57
                    name: greet
                  text: hello
                text: hello
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PredictResult'
              examples:
                PredictResult:
                  $ref: '#/components/examples/PredictResult'
        403:
          $ref: '#/components/responses/403Permissions'
        500:
          $ref: '#/components/responses/500Action'

  /parse:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Model
      summary: Parse a message using the loaded NLU model
      description: >-
        Predicts the intent and entities of the message
        posted to this endpoint. No messages will be stored
        to a conversation and no action will be run. This will
        just retrieve the NLU parse results.
      operationId: parseNLU
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                q:
                  type: string
                  description: Message to be parsed
            example:
              q: "Hello, I am Rasa!"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParseData'
        403:
          $ref: '#/components/responses/403Permissions'

  /domain:
    get:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Domain
      summary: Retrieve the loaded domain
      description: >-
        Return the domain specification the currently loaded model
        is using.
      operationId: getDomain
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Domain'
            application/yaml:
              schema:
                $ref: '#/components/schemas/Domain'
  /model:
    post:
      security:
      - TokenAuth: []
      - JWT: []
      tags:
      - Model
      summary: Upload a trained model
      description: >-
        Upload a trained model to the Core server. The server
        will unzip the uploaded file and try to load the model
        this will replace the previously loaded model.
      operationId: uploadModel
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                model:
                  description: Zipped model file
                  type: string
                  format: binary
      responses:
        204:
          description: Success
        400:
          description: No Model
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                version: "0.12.0"
                status: "failure"
                message: >-
                  No agent loaded.
                reason: "NoAgent"
                code: 400
components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: query
      name: token
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    senderId:
      in: path
      name: sender_id
      example: default
      description: Id of the conversation
      schema:
        type: string
      required: true
    includeEvents:
      in: query
      name: include_events
      description: >-
        Specify which events of the tracker the response
        should contain.
      schema:
        type: string
        default: AFTER_RESTART
        enum:
          - ALL
          - APPLIED
          - AFTER_RESTART
          - NONE
    e2e:
      in: path
      name: e2e
      description: Perform an end-to-end evaluation on the posted stories
      schema:
        type: boolean
        default: false
      required: false

  requestBodies:
    Event:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Event'
          examples:
            action:
              $ref: '#/components/examples/ActionExecuted'
            agent:
              $ref: '#/components/examples/AgentUttered'
            bot:
              $ref: '#/components/examples/BotUttered'
            export:
              $ref: '#/components/examples/StoryExported'
            followup:
              $ref: '#/components/examples/FollowupAction'
            pause:
              $ref: '#/components/examples/ConversationPaused'
            reminder:
              $ref: '#/components/examples/ReminderScheduled'
            reset_slots:
              $ref: '#/components/examples/AllSlotsReset'
            restart:
              $ref: '#/components/examples/Restarted'
            resume:
              $ref: '#/components/examples/ConversationResumed'
            rewind:
              $ref: '#/components/examples/UserUtteranceReverted'
            slot:
              $ref: '#/components/examples/SlotSet'
            undo:
              $ref: '#/components/examples/ActionReverted'
            user:
              $ref: '#/components/examples/UserUttered'

  examples:
    Tracker:
      value:
        <<: *tracker-example

    Events:
      value:
      - event: action
        name: action_listen
      - event: user
        text: hello
        parse_data:
          entities: []
          intent:
            confidence: 0.57
            name: greet
          text: hello

    ActionExecuted:
      value:
        event: action
        name: utter_greet
    ActionReverted:
      value:
        event: undo
    AgentUttered:
      value:
        event: agent
        text: Hello
    AllSlotsReset:
      value:
