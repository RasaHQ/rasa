language: python

sudo: required

cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/build/amn41/rasa_stack/data"

python:
- '3.5'
- '3.6'

install:
- pip install -r dev-requirements.txt
- pip install -e .
- pip install coveralls==1.3.0
- pip list

script:
- py.test --codestyle -m codestyle
- travis_wait py.test tests --cov rasa -v

jobs:
  include:
  - stage: deploy
    python: 3.6
    install: skip
    script: skip
    deploy:
      provider: pypi
      user: tmbo
      distributions: "sdist bdist_wheel"
      on:
        branch: master
        tags: true
      password:
        secure: ""
