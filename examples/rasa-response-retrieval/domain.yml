version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - chitchat

actions:
- action_utter_language_select

responses:
  utter_greet/en:
  - text: "Hey! How are you?"
  - text: "Hey!"
  - text: "Hello, How may I help today?"

  utter_greet/fr:
    - text: "Hey! Comment ça va?"
    - text: "Bonjour, comment puis-je aider aujourd'hui?"

  utter_goodbye/en:
    - text: "Bye"
    - text: "Have a nice day!"
    - text: "See you around."

  utter_goodbye/fr:
    - text: "Au revoir"
    - text: "Bonne journée"
    - text: "À un de ces quatre."

  utter_chitchat/en:
    - image: "https://i.imgur.com/zTvA58i.jpeg"
      text: Hello, my name is Retrieval Bot.
    - text: I am called Retrieval Bot!

  utter_chitchat/fr:
    - image: "https://i.imgur.com/vwv7aHN.png"
      text: Bonjour, je m'appelle Retrieval Bot.
    - text: Je m'appelle Retrieval Bot!

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
