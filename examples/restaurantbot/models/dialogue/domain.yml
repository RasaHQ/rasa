%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ack_dosearch
- utter_ack_findalternatives
- utter_ack_makereservation
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_moreupdates
- utter_ask_numpeople
- utter_ask_price
- utter_on_it
- action_search_restaurants
- action_suggest
config:
  store_entities_as_slots: true
entities:
- location
- info
- people
- price
- cuisine
intents:
- greet:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- inform:
    use_entities: true
- thankyou:
    use_entities: true
- request_info:
    use_entities: true
slots:
  cuisine:
    initial_value: null
    type: rasa_core.slots.TextSlot
  info:
    initial_value: null
    type: rasa_core.slots.TextSlot
  location:
    initial_value: null
    type: rasa_core.slots.TextSlot
  matches:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  people:
    initial_value: null
    type: rasa_core.slots.TextSlot
  price:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ack_dosearch:
  - text: ok let me see what I can find
  utter_ack_findalternatives:
  - text: ok let me see what else there is
  utter_ack_makereservation:
  - buttons:
    - payload: thank you
      title: thank you
    text: 'ok making a reservation for restaurant (price={price} cuisine={cuisine})
      in location={location} for count={people}? '
  utter_ask_cuisine:
  - text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: where?
  utter_ask_moreupdates:
  - text: "if you'd like to modify anything else, please tell me what. This is what\
      \ I currently have: {location} (price: {price}, cuisine: {cuisine}) for {people}\
      \ people."
  utter_ask_numpeople:
  - text: for how many people?
  utter_ask_price:
  - buttons:
    - payload: cheap
      title: cheap
    - payload: expensive
      title: expensive
    text: in which price range?
  utter_default:
  - text: default message
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there!
  utter_on_it:
  - text: I'm on it
