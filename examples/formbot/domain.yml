%YAML 1.1
---
actions:
- utter_slots_values
- utter_ask_continue
- utter_noworries
- utter_chitchat
entities:
- num_people
- seating
- number
- cuisine
- feedback
forms:
- restaurant_form
intents:
- greet
- request_restaurant:
    use_entities: false
- chitchat:
    use_entities: false
- inform
- affirm
- deny
- stop
- thankyou
slots:
  cuisine:
    auto_fill: false
    type: unfeaturized
  feedback:
    auto_fill: false
    type: unfeaturized
  num_people:
    auto_fill: false
    type: unfeaturized
  outdoor_seating:
    auto_fill: false
    type: unfeaturized
  preferences:
    auto_fill: false
    type: unfeaturized
  requested_slot:
    type: unfeaturized
templates:
  utter_ask_continue:
  - text: do you want to continue?
  utter_ask_cuisine:
  - text: what cuisine?
  utter_ask_feedback:
  - text: please give your feedback
  utter_ask_num_people:
  - text: how many people?
  utter_ask_outdoor_seating:
  - text: do you want to seat outside?
  utter_ask_preferences:
  - text: please provide additional preferences
  utter_chitchat:
  - text: chitchat
  utter_default:
  - text: sorry, I didn't understand you, please try input something else
  utter_noworries:
  - text: you are welcome :)
  utter_slots_values:
  - text: "got slots:\n - cuisine: {cuisine}\n - num_people: {num_people}\n - outdoor_seating:\
      \ {outdoor_seating}\n - preferences: {preferences}\n - feedback: {feedback}"
  utter_submit:
  - text: done!
  utter_wrong_cuisine:
  - text: cuisine type is not in the database, please try again
  utter_wrong_num_people:
  - text: number of people should be a positive integer, please try again
  utter_wrong_outdoor_seating:
  - text: could not convert input to boolean value, please try again
